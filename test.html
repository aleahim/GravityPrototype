<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

        <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>
        <script src="http://libs.gravitycontrol.net/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://github.com/brandonaaron/jquery-mousewheel/raw/master/jquery.mousewheel.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://libs.gravitycontrol.net/raphael-min.js" type="text/javascript"></script>
        <script src="http://libs.gravitycontrol.net/date.format.js" type="text/javascript"></script>
        <script src="http://libs.gravitycontrol.net/js-OOP.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://libs.gravitycontrol.net/goog/base.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/templates.js" type="text/javascript"></script>
        <script src="js/js-Dictionary.js" type="text/javascript"></script>
        <script src="js/RenderEngine.js" type="text/javascript"></script>
        <script src="js/structs.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            goog.require('goog.iter');
            goog.require('goog.structs');
            goog.require('goog.structs.Map');
            goog.require('goog.dispose');
            goog.require('goog.events');
            goog.require('goog.events.EventType');
            goog.require('goog.net.ImageLoader');
        </script>     
        <script type="text/javascript">
            $(window).load(function() {
                try {
                    var r = new RenderEngine();
                    
                    r.Add('attach', { target : "#page" }, '#id');
                    r.Add('position', { top: 500, left: 500 }, '#id');
                    r.Add('show', null, '#id');
                    r.Add('position', { top: 522, left: 522 }, '#id222');
                }
                catch(e) {
                    console.log(e.stack);
                }
            });
            
        </script>
        <title>Gravity 2 ALPHA</title>
    </head>
    <body>

<div id="id" style="width:100px;height:100px;background-color: blue;display:none;position: absolute;"></div>
        <div id="page">
            
        </div>
    </body>
</html>
